<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>CSS Positioning</title>
  </head>
  <body>
    <div class="navbar">
      <nav class="left-container">
        <ul>
          <li class="nav-item"><a href=""><i class="fa-solid fa-house"></i>home</li></a>
          <li class="nav-item"><a href=""><i class="fa-regular fa-bell"></i>Notification</li></a>
          <li class="nav-item"><a href=""><i class="fa-regular fa-envelope"></i>Messages</li></a>
        </ul>
      </nav>
      <a href="" class="logo"><i class="fa-brands fa-twitter"></i></a>
      <div class="right-container">
        <div class="search">
          <input placeholder="search on tweater" type="text">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <img class="avatar" src="https://raw.githubusercontent.com/Simonetix-Pro-Fullstack-Course/exercises-morning/main/css_05_exercises/images/avatar.png" alt="">
        <button class="button">Tweet</button>
      </div>
    </div>
    <div class="background">Twitter Banner</div>
    <div class="person">
      <div class="left-container">
        <div class="avatar">
          <img src="https://raw.githubusercontent.com/Simonetix-Pro-Fullstack-Course/exercises-morning/main/css_05_exercises/images/avatar.png" alt="">
          <p>1234</p>
        </div>
        <div class="info">
          <div class="item"><p>Folowings</p><span>645</span></div>
          <div class="item"><p>Folowers</p><span>54</span></div>
          <div class="item"><p>Favorites</p><span>18</span></div>
        </div>
        <div class="info"></div>
      </div>
     
      <div class="right-container">
        <button class="button _button-inversion">Follow</button>
        <button class="button-menu">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
      </div> 
    </div>
  </body>
</html>
