<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CSS Positioning</title>
  </head>
  <body>
    <div class="wrap">
      <div class="calculator">
        <div class="calculator-top">
          <div class="view">
            <div class="calculation">2 + 7</div>
            <div class="result">9</div>
          </div>
          <div class="controls">
            <div class="container-left">
              <button class="control">
                <img src="assets\Time Machine.svg" alt="Time Machine" />
              </button>
              <button class="control">
                <img src="assets\Ruler.svg" alt="Ruler" />
              </button>
              <button class="control">
                <img src="assets\Root.svg" alt="root" />
              </button>
            </div>
            <div class="container-right">
              <button class="control">
                <img src="assets\Backspace.svg" alt="Backspace" />
              </button>
            </div>
          </div>
        </div>
        <div class="calculator-controls">
          <ui>
            <li class="calc-button _operation _red-bg">C</li>
            <li class="calc-button _operation _size-s">()</li>
            <li class="calc-button _operation _size-s">%</li>
            <li class="calc-button _operation">รท</li>
            <li class="calc-button">7</li>
            <li class="calc-button">8</li>
            <li class="calc-button">9</li>
            <li class="calc-button _operation _size-s">ร</li>
            <li class="calc-button">4</li>
            <li class="calc-button">5</li>
            <li class="calc-button">6</li>
            <li class="calc-button">-</li>
            <li class="calc-button">1</li>
            <li class="calc-button">2</li>
            <li class="calc-button">3</li>
            <li class="calc-button _operation">+</li>
            <li class="calc-button">+/-</li>
            <li class="calc-button">0</li>
            <li class="calc-button">.</li>
            <li class="calc-button _operation _green-bg">=</li>
          </ui>
        </div>
      </div>
    </div>
  </body>
</html>
